@(searchParam: String, filterByStars: Integer, filterByPrice: Integer, pageNum: Integer)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <style>
                .fa{
                    color: gray;
                }
                .checked {
                    color: orangered;
                }
                .checked1 {
                    color: black;
                }
                .pricing {
                    display: inline;
                    margin-left: 50px;
                }
                #button{
                    width: 70%;
                    margin-top: 20px;
                    background: #F9F9F9;
                    border: 1px solid #E5E5E5;
                    border-radius: 2px;
                    color: black;
                }
                #namePar{
                    padding-top: 20px;
                    margin-bottom: -20px;
                    font-size: 20px;
                }

                .multiselect{
                    width: 112px !important;
                    position: absolute;
                    margin-top: -50px;
                    margin-left: 48.5%!important;
                    z-index: 1000;
                }

                .selectBox{
                    position: absolute;
                }

                .overSelect{
                    position: absolute;
                    left: 0;
                    right: 0;
                    top: 0;
                    bottom: 0;
                }

                #checkboxes{
                    display: none;
                    border: 1px #dadada solid;
                    background: white;
                }

                #checkboxes label{
                    display: block;
                }

                #checkboxes label:hover{
                    background-color: #1e90ff;
                }
        </style>
        <script src="@routes.Assets.at("javascripts/loadSearch.js")"></script>
        <script src="@routes.Assets.at("javascripts/search.js")"></script>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/restaurants.css")'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="@routes.Assets.at("javascripts/searchFilterRedirect.js")"></script>
    </head>
    <body>
        <div id="header">
            @headerSearch()
        </div>
        <p id="loadQuery">@searchParam</p>
        <p id="pageNumber">@pageNum</p>
        <input type="number" id="filterStars" value=@filterByStars>
        <input type="number" id="filterPrice" value=@filterByPrice>
        <div class="pageContent">
            <div class="searchbox">
                <form class="searchForm">
                    <input type="text" placeholder="Search for a restaurant..." id="searchQuery">
                    <select id="sortby" class="selectSort" required>
                        <option>Sort by</option>
                    </select>
                    <div class="multiselect">
                        <div class="selectBox" onclick="showCheckboxes()">
                            <select id="filterby" class="selecFilter" required>
                                <option>Filter by</option>
                                <!--option value="1">One star</option>
                                <option value="2">Two stars</option>
                                <option value="3">Three stars</option>
                                <option value="4">Four stars</option>
                                <option value="5">Five stars</option>
                                <option value="6">Cheap</option>
                                <option value="7">Mediocre</option>
                                <option value="8">Expensive</option>
                                <option value="9">Very expensive</option-->
                            </select>
                            <div class="overSelect"></div>
                            <div id="checkboxes">
                                <label for="one"><input type="checkbox" value="1"/>One star</label>
                                <label for="two"><input type="checkbox" value="2"/>Two stars</label>
                                <label for="three"><input type="checkbox" value="3"/>Three stars</label>
                                <label for="four"><input type="checkbox" value="4"/>Four stars</label>
                                <label for="five"><input type="checkbox" value="5"/>Five stars</label>
                                <label for="six"><input type="checkbox" value="6"/>Cheap</label>
                                <label for="seven"><input type="checkbox" value="7"/>Mediocre</label>
                                <label for="eight"><input type="checkbox" value="8"/>Expensive</label>
                                <label for="nine"><input type="checkbox" value="9"/>Very expensive</label>
                            </div>
                        </div>
                    </div>
                    <input type="button" value="Find a table" id="findTable" onclick="searchRedirect()">
                </form>
            </div>

            <div id="columns">
                <div class="row" id="row1">
                    </div>

                <div class="row" id="row2">
                    </div>

                <div class="row" id="row3">
                    </div>
            </div>
            <div class="pageNumbers"></div>
        </div>
        <div id="popularLocations">
            <p id="title1">Popular locations</p>
            @locations()
        </div>
        @footer()
        <script src="@routes.Assets.at("javascripts/loadPage.js")"></script>
        <script>
                function reserve(){
                    $(document).on("click", "#button", function() {
                        var parent = $(this).parent();
                        var name = parent.children("#namePar").text();
                        window.location = '/restaurants/singlePage?name=' + name;
                    });
                }
        </script>
        <script>
            var expanded = false;
            function showCheckboxes(){
                var checkboxes = document.getElementById("checkboxes");
                if(!expanded){
                    checkboxes.style.display = "block";
                    expanded = true;
                }
                else{
                    checkboxes.style.display = "none";
                    expanded = false;
                }
            }

            $('#checkboxes').click(function(e) {
                e.stopPropagation();
            });
        </script>
    </body>
</html>
